server:
  port: 8181
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/dbTest?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password:

  redis:
#    使用Redis单机或主从
#    host: 127.0.0.1
#    port: 60379
#    database: 0
#    password: Rqxyl2018

#    使用Sentinel哨兵模式
    database: 0
    timeout: 3000
    lettuce:
      pool:
        max-idle: 50
        min-idle: 10
        max-active: 100
        max-wait: 1000
    sentinel:     # 哨兵模式
      master: mymaster
      nodes: 192.168.210.200:26379,192.168.210.201:26379

mybatis:
  type-aliases-package: com.ltnet.shopdemo.entity.*
  mapper-locations: classpath:mapper/*.xml

rocketmq:
  name-server: 127.0.0.1:9876
  producer:
    group: shopdemo-group

